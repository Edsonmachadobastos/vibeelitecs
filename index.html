<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE ELITE | RECRUTAMENTO OFICIAL</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (√çcones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff5e00;
            --primary-glow: 0 0 15px rgba(255, 94, 0, 0.7);
            --secondary: #222;
            --text-color: #ffffff;
            --bg-body: #080808;
            --glass: rgba(20, 20, 20, 0.85);
            --accent: #00d4ff;
        }

        /* --- Reset e Global --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #2b1100, #080808 50%);
            min-height: 100vh;
        }

        /* --- Background Animado --- */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(255, 94, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 94, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- Header / Navbar --- */
        nav {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area img { width: 45px; filter: drop-shadow(var(--primary-glow)); }
        .logo-area span { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; letter-spacing: 2px; }

        /* --- Container Principal --- */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease;
        }

        .hero h1 {
            font-family: 'Orbitron';
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 50%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Se√ß√£o de Requisitos (GRID) --- */
        .grid-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .info-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: 0.4s;
        }

        .info-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        /* --- Formul√°rio Profissional --- */
        .form-container {
            background: var(--glass);
            border-radius: 30px;
            padding: clamp(20px, 5vw, 50px);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 850px;
            margin: 0 auto 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-family: 'Orbitron';
            color: var(--primary);
            letter-spacing: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 94, 0, 0.1);
            box-shadow: var(--primary-glow);
        }

        /* Destaque para a nova categoria */
        .highlight {
            border: 1px solid var(--accent);
            background: rgba(0, 212, 255, 0.05);
        }
        .label-highlight { color: var(--accent) !important; }

        /* --- Bot√£o Enviar --- */
        .btn-send {
            width: 100%;
            padding: 22px;
            background: var(--primary);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: 0.4s;
            text-transform: uppercase;
            box-shadow: var(--primary-glow);
        }

        .btn-send:hover {
            filter: brightness(1.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 94, 0, 0.5);
        }

        /* --- Redes Sociais --- */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .social-btn {
            width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: var(--glass);
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-btn.whatsapp:hover { background: #25d366; box-shadow: 0 0 20px #25d366; }
        .social-btn.discord:hover { background: #5865f2; box-shadow: 0 0 20px #5865f2; }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

        <!-- Redes Sociais -->

        </div>

    </div>

    <footer>
        <p>VIBE ELITE &copy; 2025 - TODOS OS DIREITOS RESERVADOS</p>

    </script>
</body>
</html>
