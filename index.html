<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recrutamento VIBE ELITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
      max-width: 420px;
      width: 100%;
    }
    h2 { margin: 0 0 20px; text-align: center; font-weight: 700; color: #00ff88; }
    label { display: block; margin: 10px 0 6px; font-weight: 600; }
    input, select, button {
      width: 100%; font-size: 16px; border-radius: 8px;
    }
    input, select {
      border: 1px solid transparent; background: #2a2a2a; color: #fff; padding: 12px 14px; 
    }
    input:focus, select:focus { outline: none; border-color: #00ff88; }
    button {
      margin-top: 10px; padding: 12px 14px; border: none; cursor: pointer;
      background: #00ff88; color: #000; font-weight: 800; box-shadow: 0 0 18px rgba(0,255,136,.25);
    }
    button:hover { background: #00d87a; }
    .hint { font-size: 12px; color: #9aa; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recrutamento VIBE ELITE</h2>

    <form id="formRecrutamento" onsubmit="enviarWhatsapp(); return false;">
      <label for="nick">Nick</label>
      <input id="nick" placeholder="Seu Nick do Free Fire" required autocomplete="off" />

      <label for="id">ID</label>
      <input id="id" placeholder="Seu ID do Jogo" required autocomplete="off" />

      <label for="patente">Patente</label>
      <select id="patente" required>
        <option value="" disabled selected>Selecione sua patente</option>
        <option>Bronze</option>
        <option>Prata</option>
        <option>Ouro</option>
        <option>Platina</option>
        <option>Diamante</option>
        <option>Mestre</option>
        <option>Desafiante</option>
      </select>

      <button type="submit" id="btnSubmit">Entrar no Grupo</button>
      <p class="hint">Ao entrar no grupo, também abriremos o WhatsApp com sua mensagem para o ADM.</p>
    </form>
  </div>

  <script>
    function enviarWhatsapp() {
      const btn = document.getElementById('btnSubmit');
      const nick = document.getElementById('nick').value.trim();
      const id = document.getElementById('id').value.trim();
      const patente = document.getElementById('patente').value;

      if (!nick || !id || !patente) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      btn.disabled = true;

      const mensagem =
        `Olá! Quero entrar na guilda VIBE ELITE!` +
        `\nNick: ${nick}` +
        `\nID: ${id}` +
        `\nPatente: ${patente}`;

      const numeroADM = '5521998283289'; // número do ADM em formato internacional
      const linkGrupo = 'https://chat.whatsapp.com/DoNAvzgvlow7pmbhP10Z9e?mode=ac_t';

      // 1) Abre o grupo em uma nova aba
      window.open(linkGrupo, '_blank');

      // 2) Abre o chat do ADM com a mensagem preenchida
      const linkADM = `https://wa.me/${numeroADM}?text=${encodeURIComponent(mensagem)}`;
      window.open(linkADM, '_blank');

      // limpa o formulário
      document.getElementById('formRecrutamento').reset();
      btn.disabled = false;
    }
  </script>
</body>
</html>
