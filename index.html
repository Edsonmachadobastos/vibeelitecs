<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recrutamento VIBE ELITE - Dark Minimal com Discord e WhatsApp</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.7);
      max-width: 420px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 35px rgba(255, 69, 0, 1);
    }

    header img {
      width: 90px;
      margin-bottom: 15px;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.3rem;
      margin: 0 0 12px;
      color: #ff4500;
      letter-spacing: 1.3px;
    }
    header p {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 28px;
      color: #bbb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, select {
      background: #2a2a2a;
      border: 2px solid #2a2a2a;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1rem;
      color: #eee;
      transition: border-color 0.3s ease;
      appearance: none;
    }

    input::placeholder {
      color: #777;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff4500;
      background: #3b1f00;
      color: #fff;
      box-shadow: 0 0 10px #ff4500aa;
    }

    select {
      cursor: pointer;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23eee" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    button {
      background: #ff4500;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 20px #ff4500aa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #ff2200;
      box-shadow: 0 0 30px #ff2200cc;
    }

    /* Botões extras para Discord e WhatsApp lado a lado */
    .social-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .social-buttons a {
      flex: 1 1 140px;
      text-decoration: none;
      background: #5865F2; /* Discord blue */
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px #5865F2aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1.1rem;
    }
    .social-buttons a.whatsapp {
      background: #25D366;
      box-shadow: 0 0 15px #25D366aa;
      color: white;
    }
    .social-buttons a.discord:hover {
      background: #4752C4;
      box-shadow: 0 0 25px #4752C4cc;
    }
    .social-buttons a.whatsapp:hover {
      background: #1DA851;
      box-shadow: 0 0 25px #1DA851cc;
    }

    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
      .social-buttons a {
        flex: 1 1 100%;
      }
    }

    /* Ícones SVG inline */
    .icon {
      width: 22px;
      height: 22px;
      fill: currentColor;
      display: inline-block;
    }
  </style>
</head>

        </svg>
        Discord
      </a>
      <a href="https://chat.whatsapp.com/BAsBAi0ozDu38hWdWjVVEo" target="_blank" rel="noopener noreferrer" class="whatsapp" aria-label="Entrar no grupo do WhatsApp">

          <path d="M20.52 3.48A11.71 11.71 0 0012 0C5.373 0 .1 5.373 0 12a11.63 11.63 0 001.636 6.012L0 24l5.926-1.546A11.858 11.858 0 0012 24c6.627 0 12-5.373 12-12 0-3.184-1.255-6.176-3.48-8.52zm-8.168 17.38a9.202 9.202 0 01-4.913-1.512l-.353-.213-3.52.919.94-3.433-.23-.356a9.322 9.322 0 011.497-11.458 9.26 9.26 0 0112.44 1.164 9.22 9.22 0 012.658 6.66 9.258 9.258 0 01-9.5 7.02zm5.72-6.79c-.313-.155-1.853-.913-2.14-1.017-.287-.105-.496-.155-.704.155-.206.308-.794 1.017-.975 1.226-.18.206-.364.23-.676.078-.313-.154-1.32-.485-2.516-1.55-.93-.827-1.56-1.85-1.744-2.158-.184-.308-.02-.474.135-.63.138-.137.313-.356.47-.534.156-.178.207-.307.312-.513.104-.206.052-.386-.026-.54-.078-.154-.704-1.693-.963-2.315-.253-.6-.51-.518-.704-.527l-.6-.01c-.206 0-.54.077-.823.386-.284.308-1.08 1.055-1.08 2.57 0 1.514 1.105 2.975 1.26 3.18.156.206 2.175 3.32 5.27 4.654.737.318 1.31.508 1.758.65.738.21 1.41.18 1.94.11.592-.08 1.853-.757 2.115-1.49.263-.733.263-1.363.184-1.49-.078-.127-.287-.206-.6-.36z"/>

    </div>

    <footer>&copy; 2025 VIBE ELITEcs - Todos os direitos reservados</footer>
  </main>

  <script>
    function enviarWhatsapp() {
      const nick = document.getElementById('nick').value.trim();
      const id = document.getElementById('id').value.trim();
      const patente = document.getElementById('patente').value;

      if (!nick || !id || !patente) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      const mensagem = `Olá! Quero entrar na guilda VIBE ELITE!\nNick: ${nick}\nID: ${id}\nPatente: ${patente}`;
      const numero = '5521998283289'; // seu número já no padrão internacional sem símbolos
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');

      document.getElementById('formRecrutamento').reset();
    }
  </script>

</html>
